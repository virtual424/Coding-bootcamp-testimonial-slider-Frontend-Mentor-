<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="main">
      <div class="headerContainer">
        <div class="headerImg">
          <img src="./images/pattern-bg.svg" alt="pattern-bg" />
        </div>
        <div class="userImg">
          <img src="" alt="tanya" />
        </div>
        <div class="slider">
          <img src="./images/icon-prev.svg" alt="icon-prev" />
          <img src="./images/icon-next.svg" alt="icon-next" />
        </div>
      </div>
      <div class="leftContainer">
        <div class="quoteImg">
          <img src="./images/pattern-quotes.svg" alt="pattern-quotes" />
        </div>
        <div class="userDescContainer">
          <p class="userDesc"></p>
          <div>
            <p class="username"></p>
            <p class="userDesig"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="footerImg">
      <img src="./images/pattern-curve.svg" alt="pattern-curve" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
